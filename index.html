<!doctype html>
<html lang="en">

<head>
    <title>Hungry Monster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script async src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="parentDiv" class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="food" type="text" class="form-control" placeholder="Search for food ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div id="display-data" class="card-group text-center">

        </div>
    </div>

    <div id="ingredient" class="details container">
        <ul id="ul" class="ulClass">
            <li id="ingredient-id"><b>Ingredients</b></li>
        </ul>
    </div>
</body>

</html>
